        <section id="liveMarket">
            <div class="container-fluid">
                <div class="container">
                    <p class="liveMarket-Title">Cryptocurrency Live Market using Bigbon API</p>
                    <div class="row">
                        <div class="col-6 indicatorLeftSection">
                            <p><span class="liveMarket-Time" id="date"></span> <span class="liveMarket-Time"
                                    id="month"></span> <span class="liveMarket-Time" id="year"></span>,
                                <span class="liveMarket-Time" id="hours"></span>.<span class="liveMarket-Time"
                                    id="minute"></span>.<span class="liveMarket-Time" id="second"></span>
                            </p>
                        </div>
                        <div class="col-6 indicatorRightSection">
                            <a href="indodaxAPIxTelegramHomepage.php">
                                <button class="spaceCaptButton">Back To HomePage</button>
                            </a>
                        </div>
                    </div>

                    <table id="tablenya" class="tableOutput">
                        <script>
                            let htmlJudulSection = document.getElementById("tablenya");
                            let html = '';
                            fetch('https://indodax.com/api/tickers').then(function (response) {
                                return response.json();
                            }).then(function (data) {
                                let htmlJudul = `<tr class="tableJudul">
                                                    <th class="tableNomor">No</th>
                                                    <th class="tableAsset">Asset</th>
                                                    <th class="tableLastPrice">Last Price</th>
                                                    <th class="tableHigh">High 24H</th>
                                                    <th class="tableLow">Low 24H</th>
                                                    <th class="tableSell">Sell</th>
                                                    <th class="tableBuy">Buy</th>
                                                </tr>`
                                html += htmlJudul
                                for (let i = 0; i < Object.keys(data.tickers).length; i++) {
                                    let htmlFunction = `<tr>
                                                            <th class="tableBawah tableNomor" id="tableNomor${i}"></th>
                                                            <th class="tableBawah tableAsset" id="tableAsset${i}"></th>
                                                            <th class="tableBawah tableLastPrice" id="tableLastPrice${i}"></th>
                                                            <th class="tableBawah tableHigh" id="tableHigh${i}"></th>
                                                            <th class="tableBawah tableLow" id="tableLow${i}"></th>
                                                            <th class="tableBawah tableSell" id="tableSell${i}"></th>
                                                            <th class="tableBawah tableBuy" id="tableBuy${i}"></th>
                                                        </tr>`;
                                    html += htmlFunction;
                                    htmlJudulSection.innerHTML = html;
                                }
                                setInterval(function () {
                                    fetch('https://indodax.com/api/tickers').then(function (response) {
                                        return response.json()
                                    }).then(function (data) {
                                        var names = Object.getOwnPropertyNames(data.tickers);
                                        for (let i = 0; i < Object.keys(data.tickers).length; i++) {
                                            tableNomor = document.getElementById("tableNomor" + i)
                                            tableAsset = document.getElementById("tableAsset" + i)
                                            tableLastPrice = document.getElementById("tableLastPrice" + i)
                                            tableHigh = document.getElementById("tableHigh" + i)
                                            tableLow = document.getElementById("tableLow" + i)
                                            tableSell = document.getElementById("tableSell" + i)
                                            tableBuy = document.getElementById("tableBuy" + i)

                                            var nomorAsli = i + 1;

                                            tableNomor.innerHTML = `${nomorAsli}`;
                                            tableAsset.innerHTML = `${names[i]}`;
                                            tableLastPrice.innerHTML = `${data['tickers'][names[i]]['last']}`;
                                            tableHigh.innerHTML = `${data['tickers'][names[i]]['high']}`
                                            tableLow.innerHTML = `${data['tickers'][names[i]]['low']}`
                                            tableSell.innerHTML = `${data['tickers'][names[i]]['sell']}`
                                            tableBuy.innerHTML = `${data['tickers'][names[i]]['buy']}`
                                        }
                                    })
                                }, 1000);
                            })
                        </script>
                    </table>
